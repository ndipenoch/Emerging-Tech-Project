<html>
        <body onload="init()">
	        <p style="position:absolute;top:2%;left:10%;">Mark Ndipenoch</p>
            <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
			 <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:15%;left:45%;width:60px;height:40px;">
       </body>
	
    <script type="text/javascript">
	  var canvas, ctx, dragging = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        draw_circle = false;

      var x = "black",
        y = 4;
	
	  function init() {
	    //Variables
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        });
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        });
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        });
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        });
    }
	
	
	//Draw a circle and fill it as soon as the mouse is click on the canvas.
	//start point
    function findxy(mouseMovement, e) {
        if (mouseMovement == 'down') {
		    //Get the current coordinates of X and Y.
            prevX = currX;
            prevY = currY;
			//Get the current position of the mouse X and Y coordinates relatively to the canvas
			//The windows X and Y coordinates minus the canvas offset values.
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
	        //Draw a circle of radius 2 and at an angle of 360(Math.PI*2) degrees
			//context.arc(X,Y,radius,Math.PI*2);
            dragging = true;
            draw_circle = true;
            if (draw_circle) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                draw_circle = false;
            }
        }
        if (mouseMovement == 'up' || mouseMovement == "out") {
            dragging = false;
        }
        if (mouseMovement == 'move' && dragging==true) {
                prevX = currX;
                prevY = currY;
				//Get the current position of the mouse X and Y coordinates relatively to the canvas
			   //The windows X and Y coordinates minus the canvas offset values.
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
        }
    }
	
	function draw() {
	    //start a new path.
        ctx.beginPath();
		//Draw a line from previous to current point.
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
		//Line colour
        ctx.strokeStyle = x;
		//line tickness
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
	    function erase() {
        var m = confirm("Clear canvas");
        if (m) {
            ctx.clearRect(0, 0, w, h);
        }
    }

    </script>
  
    </html>
